<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination Guide</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="button-container">
        <button>Safari Serenade,Discover the Wonder's of Kenya</button>
        <button>Phone:+254-101-295-214</button>
        <button>Contact</button>
      </div>
      <div class="heading-container">
        <h1 class="heading">Safari Serenade</h1>
        <div>
          <button>Home</button>
          <button>Destinations</button>
        </div>
      </div>
    </header>
    <div class="container">
      <h2>
        <span class="black-text">Popular</span>
        <span class="orange-text">Destinations</span>

        Explore the stunning landscapes and diverse wildlife of Kenya, from
        national reserve safaris to traditional Swahili culture.Immerse yourself
        in the unique experiences this destination has to offer.
      </p>
    </div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search destinations" />
      <button id="search-btn">Search</button>
    </div>
    <div id="destinationContainer" class="destination-container"></div>
    <div id="bookedDestinations" class="booked-destinations">

    </div>

    <script src="index.js"></script>
